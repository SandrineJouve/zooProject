<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/basic.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">

		<h:form>
			<h:messages />
			<h:panelGrid columns="3">
				Login : <h:inputText value="#{login.name}" id="login"
					required="true" requiredMessage="Saisir un login"
					validatorMessage="#{msgs.errorLogin}">
					<f:validateLength minimum="4" maximum="12" />
					<f:validateRegex pattern="[a-zA-Z]*" />
				</h:inputText>
				<h:message for="login" />
				Mot de passe :<h:inputSecret value="#{login.password}" id="password"
					required="true" requiredMessage="Saisir un mot de passe"
					validatorMessage="Le mot de passe doit contenir entre 4 et 20 caractÃ¨res">
					<f:validateRegex pattern="[^&quot; ';]*" />
					<f:validateLength minimum="4" maximum="20" />
				</h:inputSecret>
				<h:message for="password" />
			</h:panelGrid>
			<h:commandButton value="Valider" action="#{login.validateLogin}" />
		</h:form>

	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
