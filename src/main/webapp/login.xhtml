<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/basic.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">

		<h:form>
			<h:messages />
			<p:panelGrid columns="3">
				<h:outputText value="#{msgs.loginLabelKey}" />
				<h:inputText value="#{loginController.name}" id="login"
					required="true" requiredMessage="#{msgs.requiredLoginLabelKey}"
					validatorMessage="#{msgs.validatorLoginLabelKey}">
					<f:validateLength minimum="4" maximum="12" />
					<f:validateRegex pattern="[a-zA-Z]*" />
				</h:inputText>
				<h:message for="login" />

				<h:outputText value="#{msgs.passwordLabelKey}" />
				<h:inputSecret value="#{loginController.password}" id="password"
					required="true" requiredMessage="#{msgs.requiredPasswordLabelKey}"
					validatorMessage="#{msgs.validatorPasswordLabelKey}">
					<f:validateRegex pattern="[^&quot;';]*" />
					<f:validateLength minimum="4" maximum="20" />
				</h:inputSecret>
				<h:message for="password" />
			</p:panelGrid>
			<h:commandButton value="#{msgs.buttonLoginLabel}"
				action="#{loginController.loginClicked}" />
		</h:form>
		
		<h:form>
		<h:outputText value="Create Login" />
			<h:messages />
			<p:panelGrid columns="3">
				<h:outputText value="#{msgs.loginLabelKey}" />
				<h:inputText value="#{loginController.name}" id="createlogin"
					required="true" requiredMessage="#{msgs.requiredLoginLabelKey}"
					validatorMessage="#{msgs.validatorLoginLabelKey}">
					<f:validateLength minimum="4" maximum="12" />
					<f:validateRegex pattern="[a-zA-Z]*" />
				</h:inputText>
				<h:message for="createlogin" />
				<h:outputText value="#{msgs.passwordLabelKey}" />
				<h:inputSecret value="#{loginController.password}" id="createpassword"
					required="true" requiredMessage="#{msgs.requiredPasswordLabelKey}"
					validatorMessage="#{msgs.validatorPasswordLabelKey}">
					<f:validateRegex pattern="[^&quot;';]*" />
					<f:validateLength minimum="4" maximum="20" />
				</h:inputSecret>
				<h:message for="createpassword" />
			</p:panelGrid>
			<h:commandButton value="Create"
				action="#{loginController.createLoginClicked}" />
		</h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
