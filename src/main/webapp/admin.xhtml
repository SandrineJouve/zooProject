<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/basic.xhtml">
	<ui:define name="header">
	   Bienvenue sur la page de gestion du zoo
	</ui:define>
	<ui:define name="content">
	<!-- Form for all button -->
		<h:form>
			<h:messages />
			<p:panelGrid columns="2">
				<h:commandButton value="Show Enclosure"
					action="#{enclosureController.showEnclosuresClicked}" />
				<h:commandButton value="Show Animals"
					action="#{animalController.showAnimalsClicked}" />
			</p:panelGrid>		
		</h:form>
		
		<h:form>
			<h:messages />
			<p:panelGrid columns="1">
				<h:commandButton value="Add Enclosure"
					action="#{enclosureController.goToNewEnclosure}" />
			</p:panelGrid>
		</h:form>
		
		<h:form>
			<h:dataTable id="enclosure" value="#{enclosureController.enclosures}"
				var="enclosure">
				<f:facet name="header">
					<h:outputText value="All enclosures" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{enclosure.name}" />
				</h:column>
			</h:dataTable>
		</h:form>
		<h:form>
			<h:dataTable id="animal" value="#{animalController.animals}"
				var="animal">
				<f:facet name="header">
					<h:outputText value="All animals" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{animal.name}" />
				</h:column>
			</h:dataTable>
		</h:form>		
		
		

	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
